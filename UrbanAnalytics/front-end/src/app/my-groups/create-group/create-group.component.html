<div class="cont" (click)="this.exitPopup($event)">
  <div class="popupContainer">
    <h1>Create new group</h1>
    <hr>

    <div class="popupContent">
      <table>
        <tr>
          <td><label for="groupName">Group name:</label></td>
        </tr>
        <tr>
          <td><input type="text" id="groupName"></td>
        </tr>
        <tr>
          <td><label for="userSelector">Group members:</label></td>
        </tr>
        <tr>
          <td>
            <ng-multiselect-dropdown id="userSelector" class="userSelector"
              [placeholder]="'Select members you would like to add'" [data]="dropdownList" [(ngModel)]="selectedItems"
              [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
          </td>
        </tr>
      </table>

    </div>

    <div class="buttonRow">
      <button (click)="this.exitPopup($event)" class="cancelButton button">Cancel</button>
      <button (click)="this.createGroup($event)" class="createButton button">Create</button>
    </div>
  </div>
</div>
