<div class="datasets">
  <h1>National</h1>
  <hr class="horzline"/>
  <div class="national" *ngFor="let dataset of allDatasets">
    <div class="dataset" *ngIf="dataset.sort == 1">
      <p class="name">{{dataset.name}}</p>
      <p class="summary">{{dataset.summary}}</p>
    </div>
  </div>

  <h1>EU</h1>
  <hr class="horzline"/>
  <div class="Eu" *ngFor="let dataset of allDatasets">
    <div class="dataset" *ngIf="dataset.sort == 0">
      <p class="name">{{dataset.name}}</p>
      <p class="summary">{{dataset.summary}}</p>
    </div>
  </div>

  <h1>Region</h1>
  <hr class="horzline"/>
  <div class="region" *ngFor="let dataset of allDatasets">
    <div class="dataset" *ngIf="dataset.sort == 2">
      <p class="name">{{dataset.name}}</p>
      <p class="summary">{{dataset.summary}}</p>
    </div>
  </div>

  <div class="groupdatasets">
    <div *ngFor="let group of mygroups; let dataset of groupDatasets;">
      <h1>{{group.getName()}}</h1>
      <hr class="horzline"/>
      <div *ngFor="let dataset of allDatasets">
        <div class="dataset" *ngIf="group.getSort() == dataset.getSort()">
          <p class="name">{{dataset.name}}</p>
          <p class="summary">{{dataset.summary}}</p></div>
      </div>
    </div>
  </div>
</div>
