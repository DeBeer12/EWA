<div class="datasets">
  <h1>National</h1>
  <hr/>
  <div class="national" *ngFor="let dataset of allDatasets">
    <div *ngIf="dataset.sort == 1">
      <p class="dataset">{{dataset.name}}<br/>
        <span class="summary">{{dataset.summary}}</span></p>
    </div>
  </div>
  <h1>EU</h1>
  <hr/>
  <div class="Eu" *ngFor="let dataset of allDatasets">
    <div *ngIf="dataset.sort == 0">
      <p class="dataset">{{dataset.name}}<br/>
        <span class="summary">{{dataset.summary}}</span></p>
    </div>
  </div>
  <h1>Region</h1>
  <hr/>
  <div class="region" *ngFor="let dataset of allDatasets">
    <div *ngIf="dataset.sort == 2">
      <p class="dataset">{{dataset.name}}<br/>
        <span class="summary">{{dataset.summary}}</span></p>
    </div>
  </div>
  <div class="groupdatasets">
    <div *ngFor="let group of mygroups; let dataset of groupDatasets;" >
      <h1>{{group.getName()}}</h1>
      <hr/>
      <div *ngFor="let dataset of allDatasets">
        <div *ngIf="group.getSort() == dataset.getSort()">
          <p class="dataset">{{dataset.name}}<br/>
            <span class="summary">{{dataset.summary}}</span></p></div>
      </div>
    </div>
  </div>
</div>
